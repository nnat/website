      quote: "Nous sommes à l'aube d'une révolution : celle de l'agriculture individuelle et durable."
      who: "Nous sommes Nicolas et Adrien, deux passionnés de technologie et de nature. Nous travaillons ensemble depuis plusieurs années et nous avons pris conscience des enjeux que pose l'agriculture actuelle."
      why_risebox: "En créant Risebox, nous concentrons toute notre énergie à proposer une autre voie."
